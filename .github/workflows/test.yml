name: Test CI
on: [push, pull_request]
jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: install
        run: yarn

      - name: lint
        run: yarn check:lint && yarn check:typings && yarn check:circular

      - name: test
        run: yarn test:coverage
